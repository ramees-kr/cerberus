<!DOCTYPE html>
<html>
<head>
    <title>URL Blocking Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>
<head>
    <title>Website with Navigation Bar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Bell</h1>
            </div>
            <div class="contact-info">
                <p>üìû (888) 466-2453</p>
                <p>‚úâÔ∏è info@bell.com</p>
            </div>
        </nav>
    </header> 
    <section class="centered-section">
        <h1>Main Dashboard</h1>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search URLs">
            <select id="status-filter">
              <option value="all">All</option>
              <option value="blocked">Blocked</option>
              <option value="unblocked">Unblocked</option>
            </select>
        </div>
        <div class="content">
        <table id="url-table">
            <thead>
                <tr>
                    <th class="url">URL</th>
                    <th class="status">Status</th>
                </tr>
            </thead>
            <tbody id="url-table-body">
                <!-- Dynamically added here -->
              </tbody>
        </table>
        <br><br>
        <b>Numbers of websites blocked: </b><span id="num-blocked">#</span>
        </div>
      </section>
        

    <script src="app.js"></script>

    
</body>
</html>
