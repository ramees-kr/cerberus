
<!DOCTYPE html>
<html>
<head>
    <title>URL Blocking Dashboard</title>
    <link rel="stylesheet" type="text/css" href="static/styling.css">
</head>
<body>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Bell</h1>
            </div>
            <div class="contact-info">
                <p>üìû (888) 466-2453</p>
                <p>‚úâÔ∏è info@bell.com</p>
            </div>
        </nav>
    </header> 
    <section class="centered-section">
        <h1>Main Dashboard</h1>
        <div class="content">
        <table id="url-table">
            <thead>
                <tr>
                    <th class="url">URL</th>
                    <th class="status">Status</th>
                </tr>
            </thead>
            <tbody id="url-table-body">
                {% for url in urlList %}
                <tr>
                    <td>{{ url.url }}</td>
                    <td><a href="/change/{{url.url}}" 
                        {% if url.isMalicious : %}
                        class="status-toggle blocked"
                        {% else %}
                        class="status-toggle unblocked"
                        {% endif %}>{{ url.isMalicious }}</a></td>
                </tr>
                {% endfor %}
              </tbody>
        </table>
        </div>
      </section>

    
</body>
</html>
